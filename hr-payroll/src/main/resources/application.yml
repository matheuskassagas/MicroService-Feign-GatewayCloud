server:
  port: 8001
spring:
  h2:
    console:
      enabled: true
  application:
    name: hr-payroll

eureka:
  client:
    register-with-eureka:
      fetch-registry: ture
      service-url:
        defaultZone: http://hr-eureka-server:8761/eureka/
  instance:
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000